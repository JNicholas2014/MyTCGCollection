<h1>Cards</h1>

<p>Here are the cards in my collection</p>

<p *ngIf="!cards"><em>Loading...</em></p>

<mat-form-field [hidden]="!cards">
  <input matInput (keyup)="loadData($event.target.value)" placeholder="Filter by expansion (or part of it)..." />
</mat-form-field>

<table mat-table [dataSource]="cards" class="table-striped mat-elevation-z8" [hidden]="!cards" matSort (matSortChange)="loadData()" matSortActive="{{defaultSortColumn}}" matSortDirection="{{defaultSortOrder}}">
  <!-- Card number column-->
  <ng-container matColumnDef="cardNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>CardNumber</th>
    <td mat-cell *matCellDef="let card">{{card.cardNumber}}</td>
  </ng-container>
  <ng-container matColumnDef="cardName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>CardName</th>
    <td mat-cell *matCellDef="let card">{{card.cardName}}</td>
  </ng-container>
  <ng-container matColumnDef="cardRarity">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>CardRarity</th>
    <td mat-cell *matCellDef="let card">{{card.cardRarity}}</td>
  </ng-container>
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
    <td mat-cell *matCellDef="let card">{{card.quantity}}</td>
  </ng-container>
  <ng-container matColumnDef="cardValue">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>CardValue</th>
    <td mat-cell *matCellDef="let card">{{card.cardValue}}</td>
  </ng-container>
  <ng-container matColumnDef="expansion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Expansion</th>
    <td mat-cell *matCellDef="let card">{{card.expansion}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [hidden]="!cards" (page)="getData($event)" [pageSize]="50" [pageSizeOptions]="[50, 100, 150, 200, 250, 300, 400]"showFirstLastButtons></mat-paginator>
